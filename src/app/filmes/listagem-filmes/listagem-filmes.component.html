<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filterList">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui" controlName="texto" [formGroup]="filterList">Primeiro Input</dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select titulo="GÃªnero" controlName="genero" [formGroup]="filterList" [opcoes]="generos">Segundo Input</dio-input-select>
      </div>
    </div>
  </form>
</mat-card>
<div class="home-content" infiniteScroll>
  <mat-card class="home-card" *ngFor="let filme of filmes" (scrolled)="onScroll()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto">
    <mat-card-content>
      <p>
        {{filme.descricao}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>
