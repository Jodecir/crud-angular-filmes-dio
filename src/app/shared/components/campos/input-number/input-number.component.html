<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput 
    [placeholder]="titulo" 
    [name]="controlName" 
    [formControlName]="controlName" 
    type="number" 
    [min]="minimo" 
    [max]="maximo" 
    [step]="step">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">CAMPO OBRIGATÓRIO</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">
      DEVE CONTER NO MÍNIMO {{validacao.lengthValidar(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
      DEVE CONTER NO MÁXIMO {{validacao.lengthValidar(formControl, 'max')}}
    </mat-error>
  </mat-form-field>
</div>
