<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">CAMPO OBRIGATÓRIO</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minLength')">
      DEVE CONTER NO MÍNIMO {{validacao.lengthValidar(formControl, 'minLength')}} CARACTERES
      </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxLength')">
      DEVE CONTER NO MÁXIMO {{validacao.lengthValidar(formControl, 'maxLength')}} CARACTERES
    </mat-error>
  </mat-form-field>
</div>
